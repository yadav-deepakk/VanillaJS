<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <title>Calculator</title>
</head>
<body>
    <header class="flex-box">CALCULATOR</header>
    <main class = "flex-box flex-box-col">
        <form class="calculator">
            <input type="text" name="display" class="display">
            <div class="calculator-body">
                <div class="btn-row">
                    <input type="button" value="AC" class="cal-btn" onclick="display.value = ''; ">
                    <input type="button" value="C" class="cal-btn" onclick="display.value = display.value.toString().slice(0,-1);">
                    <input type="button" value="%" class="cal-btn" onclick="display.value += '%'; ">
                    <input type="button" value="/" class="cal-btn" onclick="display.value += '/'; ">
                </div>
                <div class="btn-row">
                    <input type="button" value="7" class="cal-btn" onclick="display.value += '7'; ">
                    <input type="button" value="8" class="cal-btn" onclick="display.value += '8'; ">
                    <input type="button" value="9" class="cal-btn" onclick="display.value += '9'; ">
                    <input type="button" value="X" class="cal-btn" onclick="display.value += '*'; ">
                </div>
                <div class="btn-row">
                    <input type="button" value="4" class="cal-btn" onclick="display.value += '4'; ">
                    <input type="button" value="5" class="cal-btn" onclick="display.value += '5'; ">
                    <input type="button" value="6" class="cal-btn" onclick="display.value += '6'; ">
                    <input type="button" value="-" class="cal-btn" onclick="display.value += '-'; ">
                </div>
                <div class="btn-row">
                    <input type="button" value="1" class="cal-btn" onclick="display.value += '1'; ">
                    <input type="button" value="2" class="cal-btn" onclick="display.value += '2'; ">
                    <input type="button" value="3" class="cal-btn" onclick="display.value += '3'; ">
                    <input type="button" value="+" class="cal-btn" onclick="display.value += '+'; ">
                </div>
                <div class="btn-row">
                    <input type="button" value="0" class="cal-btn" onclick="display.value += '0'; ">
                    <input type="button" value="00" class="cal-btn" onclick="display.value += '00'; ">
                    <input type="button" value="." class="cal-btn" onclick="display.value += '.'; ">
                    <input type="button" value="=" class="cal-btn" onclick="display.value = eval(display.value); ">
                </div>
            </div>
        </form>

    </main>
</body>
</html>
