<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Melting Candle</title>
    <style>
        body {
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 200px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        /* The Flame */
        .flame {
            width: 24px;
            height: 40px;
            background: linear-gradient(to bottom, transparent 0%, #fff 20%, #f7ff00 40%, #ff8c00 70%, #ff4500 100%);
            border-radius: 50% 50% 20% 20%;
            filter: url(#wobble);
            box-shadow: 0 0 20px #ff4500, 0 0 40px #ff8c00;
            animation: flicker 0.1s infinite alternate, melt-down 10s linear forwards;
            z-index: 3;
            transform-origin: bottom center;
        }

        /* The Wick */
        .wick {
            width: 4px;
            height: 15px;
            background: #222;
            border-radius: 2px;
            z-index: 2;
            animation: melt-down 10s linear forwards;
        }

        /* The Candle Body */
        .candle-body {
            width: 60px;
            height: 150px;
            background: linear-gradient(to right, #e0e0e0, #ffffff, #c0c0c0);
            border-radius: 4px 4px 2px 2px;
            position: relative;
            animation: wax-shrink 10s linear forwards;
            transform-origin: bottom;
        }

        /* Melted Pool at the bottom */
        .pool {
            width: 0;
            height: 10px;
            background: #d0d0d0;
            border-radius: 50%;
            position: absolute;
            bottom: -5px;
            transition: width 10s linear;
            animation: pool-grow 10s linear forwards;
        }

        /* Animations */
        @keyframes flicker {
            0% { transform: scale(1) rotate(-1deg); opacity: 0.9; }
            100% { transform: scale(1.05) rotate(1deg); opacity: 1; }
        }

        @keyframes melt-down {
            0% { transform: translateY(0); }
            100% { transform: translateY(140px) scale(0); opacity: 0; }
        }

        @keyframes wax-shrink {
            0% { height: 150px; }
            100% { height: 5px; width: 80px; }
        }

        @keyframes pool-grow {
            0% { width: 40px; }
            100% { width: 140px; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        }

        /* Glow effect on the floor */
        .glow {
            position: absolute;
            bottom: 0;
            width: 300px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 140, 0, 0.2) 0%, transparent 70%);
            animation: melt-down 10s linear forwards;
        }
    </style>
</head>
<body>

    <div class="scene">
        <div class="glow"></div>
        <div class="flame"></div>
        <div class="wick"></div>
        <div class="candle-body">
            <div class="pool"></div>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
        <defs>
            <filter id="wobble">
                <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" seed="1">
                    <animate attributeName="baseFrequency" dur="0.5s" values="0.05;0.06;0.05" repeatCount="indefinite" />
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" scale="8" />
            </filter>
        </defs>
    </svg>

</body>
</html>
